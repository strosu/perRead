<div class="list row">
    <div class="col-md-6">
      <h4>Article List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tag of tagList; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTag(tag, i)">
          {{tag.tagName}}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="selectedTag?.tagId">
        <!-- <app-article-preview [articlePreview]="selectedTag"></app-article-preview> -->
    </div>
  </div>
