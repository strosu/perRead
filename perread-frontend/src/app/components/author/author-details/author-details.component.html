<h1>{{author?.name}}</h1>
<h2>Total articles: {{author.articleCount}}</h2>
<mat-tab-group dynamicHeight animationDuration="0ms">
    <mat-tab label="Home">
        List of the most recent articles from the author. Should be pulled from all the feeds
    </mat-tab>
    <mat-tab label="About">
        {{author.about}}
    </mat-tab>
    <mat-tab label="Sections">
        <app-section-list [sectionPreviews]="author.sectionPreviews"></app-section-list>
    </mat-tab>
    <mat-tab label="Requests">

    </mat-tab>
</mat-tab-group>
