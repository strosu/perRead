<h1>{{author?.name}}</h1>
<h2>Total articles: {{author.articleCount}}</h2>
<mat-tab-group dynamicHeight animationDuration="0ms">
    <mat-tab label="Home">
        <div *ngIf="author?.latestArticles && author.latestArticles.length > 0; else elseBlock">
            <h1>Latest articles from {{author.name}}</h1>
            <app-article-list [articleDescriptions]="author.latestArticles"></app-article-list>
        </div>
        <ng-template #elseBlock>
            THis author hasn't published anything yet
        </ng-template>
    </mat-tab>
    <mat-tab label="About">
        <div *ngIf="author.about; else elseBlock">
            {{author.about}}
        </div>
        <ng-template #elseBlock>
            This author likes to keep an air of mistery about them.
        </ng-template>
    </mat-tab>
    <mat-tab label="Sections">
        <app-section-list [sectionPreviews]="author.sectionPreviews"></app-section-list>
    </mat-tab>
    <mat-tab label="Requests">
        <ng-template matTabContent>
            <app-author-requests [authorId]="author.id"></app-author-requests>
        </ng-template>
    </mat-tab>
</mat-tab-group>
