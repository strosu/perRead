<div>
    Total token sum: {{total}}
</div>

<table mat-table [dataSource]="transactionList" class="mat-elevation-z8 demo-table">
    <colgroup>
        <col style="width:20%">
        <col style="width:20%">
        <col style="width:20%">
        <col style="width:10%">
        <col style="width:10%">
        <col style="width:20%">
        <col style="width:20%">
      </colgroup>  
    <!-- Position Column -->
    <ng-container matColumnDef="transaction-id">
        <th mat-header-cell *matHeaderCellDef>
            <div class="with-margin">
                Transaction Id
            </div>
        </th>
      
      <td mat-cell *matCellDef="let transaction">
        <div class="with-margin">
            {{transaction.transactionId}}
        </div>
         </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>
        <div class="with-margin">
            Source
        </div></th>
      <td mat-cell *matCellDef="let transaction">
        <div class="with-margin">
            {{transaction.sourceWalletId}}
        </div></td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef>
        <div class="with-margin">
            Destination
        </div></th>
      <td mat-cell *matCellDef="let transaction">
        <div class="with-margin">
            {{transaction.destinationWalletId}}
        </div></td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>
        <div class="with-margin">
            Type
        </div></th>
      <td mat-cell *matCellDef="let transaction">
        <div class="with-margin">
            {{transaction.transactionType}}
        </div></td>
    </ng-container>
  
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>
            <div class="with-margin">
                Amount
            </div></th>
        <td mat-cell *matCellDef="let transaction">
            <div class="with-margin">
                {{transaction.tokenAmount}}
            </div></td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
            <div class="with-margin">
                Date
            </div></th>
        <td mat-cell *matCellDef="let transaction">
            <div class="with-margin">
                {{transaction.transactionDate}}
            </div></td>
    </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>
            <div class="with-margin">
                Comment
            </div></th>
        <td mat-cell *matCellDef="let transaction">
            <div class="with-margin">
                <container-element [ngSwitch]="transaction.transactionType">
                    <app-token-purchase-comment *ngSwitchCase="transactionTypeEnum.TokenPurchase" [transactionPreview]="transaction"></app-token-purchase-comment>
                    <app-token-withdrawal-comment *ngSwitchCase="transactionTypeEnum.TokenWithdrawal" [transactionPreview]="transaction"></app-token-withdrawal-comment>
                    <app-article-read-comment *ngSwitchCase="transactionTypeEnum.ArticleRead" [transactionPreview]="transaction"></app-article-read-comment>
                    <app-pledge-created-comment *ngSwitchCase="transactionTypeEnum.PledgeCreated" [transactionPreview]="transaction"></app-pledge-created-comment>
                    <app-pledge-cancelled-comment *ngSwitchCase="transactionTypeEnum.PledgeCancelled" [transactionPreview]="transaction"></app-pledge-cancelled-comment>
                    <app-pledge-edited-comment *ngSwitchCase="transactionTypeEnum.PledgeEdited" [transactionPreview]="transaction"></app-pledge-edited-comment>
                    <app-request-accepted-comment *ngSwitchCase="transactionTypeEnum.RequestAccepted" [transactionPreview]="transaction"></app-request-accepted-comment>
                    <app-request-completed-comment *ngSwitchCase="transactionTypeEnum.RequestCompleted" [transactionPreview]="transaction"></app-request-completed-comment>
                    <app-request-cancelled-comment *ngSwitchCase="transactionTypeEnum.RequestCancelled" [transactionPreview]="transaction"></app-request-cancelled-comment>
                    <app-request-refused-comment *ngSwitchCase="transactionTypeEnum.RequestRefused" [transactionPreview]="transaction"></app-request-refused-comment>
                    <!--default case when there are no matches -->
                    <!-- <some-element *ngSwitchDefault>...</some-element> -->
                  </container-element>
            </div></td>
    </ng-container> 




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
