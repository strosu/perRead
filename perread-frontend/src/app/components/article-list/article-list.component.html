<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="titleToSearch"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Article List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let article of articleDescriptions; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveArticle(article, i)"
        >
          {{article.articleTitle}}
        </li>
      </ul>
<!--   
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
        Remove All
      </button> -->
    </div>
    <div class="col-md-6">
      <div *ngIf="selectedArticle?.articleId">
        <h4>Tutorial</h4>
        <div>
          <label><strong>Title:</strong></label> {{selectedArticle?.articleTitle}}
        </div>
        <div>
          <label><strong>Authors:</strong></label>
          {{selectedArticle?.authorPreviews}}
        </div>
        <div>
          <label><strong>Price:</strong></label>
          {{selectedArticle?.articlePrice}}
        </div>
  
        <a class="badge badge-warning" routerLink="/article/{{ selectedArticle?.articleId }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!selectedArticle">
        <br />
        <p>Please click on an article...</p>
      </div>
    </div>
  </div>
