<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="article.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="content">Content</label>
          <input
            class="form-control"
            id="content"
            required
            [(ngModel)]="article.content"
            name="content"
          />

          <div class="form-group">
            <label for="tags">Tags (comma separated)</label>
            <input
              class="form-control"
              id="tags"
              required
              [(ngModel)]="tags"
              name="tags"
            />

            <div class="form-group">
              <label for="price">Price</label>
              <input
                class="form-control"
                id="price"
                required
                [(ngModel)]="article.price"
                name="price"
              />
        </div>
  
        <button (click)="saveArticle()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newArticle()">Add</button>
      </div>
    </div>
  </div>
