<div class="image-header mx-auto">
  <img src={{articleImagePath}} class="img-fluid shadow-1-strong rounded" alt="">

  <h2>{{article.title}}</h2>
  
  <div id="block_container">
    <strong>Authors: </strong>
    <div *ngFor="let author of article?.authorPreviews">
      <app-author-preview [authorPreview]="author"></app-author-preview>
    </div>
  </div>
  
  <div id="block_container">
    Tags:
    <div *ngFor="let tag of article?.tagPreviews">
      <app-tag-preview [tagPreview]="tag"></app-tag-preview>
    </div>
  </div>
  
  <div id="block_container">
    <label>
      <strong>Price: </strong>
      {{article.price}}
    </label>
  </div>
  
  <div id="block_container">
    <label>
      <strong>Approval rate: </strong>
      {{article.recommendsReadingCount}} of {{article.recommendsReadingCount + article.notRecommendsReadingCount}}
      <div *ngIf="article.recommendsReadingCount + article.notRecommendsReadingCount > 0"> ( {{this.approvalRate}} percent)</div>
    </label>
  </div>

  <div id="block_container">
    <label>
      <strong>Worth reading: </strong>
      <mat-button-toggle-group multiple [value]="selectedVal" (change)="toggleChange($event)">
        <mat-button-toggle value="no">No</mat-button-toggle>
        <mat-button-toggle value="yes">Yes</mat-button-toggle>
    </mat-button-toggle-group>
      
    </label>
  </div>

  <br>
  <p>{{article.content}}</p>
</div>
