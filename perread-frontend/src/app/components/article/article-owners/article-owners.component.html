<h1>Ownership table</h1>

<article class="table-header">
    <button class="button-add-row" mat-button (click)="addRow()">Add Row</button>
</article>

<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let author">
                <mat-form-field floatLabel="never">
                    <input disabled="true" matInput placeholder="Name" [value]="author?.ownerPreview?.authorName" [(ngModel)]="author.ownerPreview.authorName">
                </mat-form-field>
            </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let author">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="Id" [value]="author?.ownerPreview?.authorId" [(ngModel)]="author.ownerPreview.authorId">
                </mat-form-field>
            </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="percent">
            <mat-header-cell *matHeaderCellDef>Percent </mat-header-cell>
            <mat-cell *matCellDef="let owner">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="Percent" [value]="owner" [(ngModel)]="owner.ownershipPercent">
                </mat-form-field>
            </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="editable">
            <mat-header-cell *matHeaderCellDef>Editable </mat-header-cell>
            <mat-cell *matCellDef="let owner"> {{owner.canBeEdited}} </mat-cell>

            <mat-cell *matCellDef="let owner">
                <mat-form-field floatLabel="never">
                    <!-- <mat-checkbox [(ngModel)]="owner.canBeEdited"> Text</mat-checkbox> -->
                    <!-- <input matInput placeholder="Percent" [value]="owner" [(ngModel)]="owner.ownershipPercent"> -->
                </mat-form-field>
            </mat-cell>

        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="visible">
            <mat-header-cell *matHeaderCellDef> In list of authors </mat-header-cell>
            <mat-cell *matCellDef="let owner"> {{owner.isUserFacing}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let owner; let j = index;">
                <button mat-raised-button color="warn" focusable="false" (click)="deleteTicket(j)">
                    <i class="fa fa-times mat-icon"></i> Remove
                    </button>
            </mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element;  let j = index;">
                <button mat-raised-button color="warn" focusable="false" (click)="deleteTicket(j)">
               <i class="fa fa-times mat-icon"></i> Remove
               </button>
            </td>
        </ng-container> -->
        <!--
        <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="Symbol" [value]="element.symbol" [(ngModel)]="element.symbol">
                </mat-form-field>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fav">
            <mat-header-cell *matHeaderCellDef> Favorite </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <mat-select [(value)]="element.fav" placeholder="Favorite">
                        <mat-option>None</mat-option>
                        <mat-option value="Yes">Yes</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-cell>
        </ng-container> -->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>

<div class="form-group element-spacing">
    <button (click)="saveOwners()" class="btn btn-success with-margin">Submit</button>
</div>

<div class="form-group element-spacing">
    <button (click)="saveOwners()" class="btn btn-success with-margin">Back to article</button>
</div>
