<mat-tab-group dynamicHeight>
    <mat-tab *ngFor="let feed of feeds">
      <ng-template mat-tab-label>
        {{feed.feedName}}
      </ng-template>

      <ng-template matTabContent>
          <app-feed-articles [feedPreview]=feed></app-feed-articles>
      </ng-template>

    </mat-tab>
  </mat-tab-group>
