<div>
    <h3><b>Settings:</b></h3>
    <div>
        <div class="submit-form">
          <div class="form-group">
            <label>Require confirmation above</label>
            <input type="number" class="form-control" id="requireConfirmationAbove" required [(ngModel)]="this.feedDetails && this.feedDetails.requireConfirmationAbove"
              name="title" />

              <mat-slide-toggle [(ngModel)]="this.feedDetails.showFreeArticles">Show free articles</mat-slide-toggle>

          </div>
      
          <div class="form-group element-spacing">
            <button (click)="updateFeed()" class="btn btn-success">Submit</button>
          </div>      
        </div>
      </div>

</div>
