<div *ngIf="article">
    <h2>Selected article</h2>
    <div>
        <span>Title: </span>{{article.title}}
    </div>
    <div>
        <label for="article-content">Article content</label>
        <input id="article-content" [(ngModel)]="article.content" placeholder="content">
    </div>

    <button (click)="goBack()">go back</button>
</div>
